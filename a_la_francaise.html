<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://kit.fontawesome.com/173443c88a.js" crossorigin="anonymous"></script>
    <title>Ohmyfood - Menu - À la française</title>
</head>

<body>
    <header>
        <h1><a href="index.html#restaurants"><i class="fas fa-arrow-left"></i></a>ohmyfood</h1>
    </header>
    <section id="carte">
        <p class="menu__pictures">
            <img src="images/a_la_francaise.jpg" alt="À la française" title="À la française" />
        </p>
        <div class="menu__title">
            <h1>À la française</h1><i class="far fa-heart coeur_menu"></i>
        </div>
        <div class="menu">
            <div class="menu__composition">
                <h2>Entrées</h2>
                <button class="menu__button">
                    <h3>Tartare de poulpe acidulé</h3>
                    <div class="menu__detail">
                        <p>Aux zests d'orange</p>
                        <p class="menu__prix">25€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Velouté de légumes d'antan</h3>
                    <div class="menu__detail">
                        <p>Carotte, panais, topinambour</p>
                        <p class="menu__prix">35€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Soupe à l'oignon</h3>
                    <div class="menu__detail">
                        <p>Revisitée</p>
                        <p class="menu__prix">20€</p>
                    </div>
                </button>
            </div>
            <div class="menu__composition">
                <h2>Plats</h2>
                <button class="menu__button">
                    <h3>Coquilles Saint-Jacques</h3>
                    <div class="menu__detail">
                        <p>Accompagnées d'une purée de panais</p>
                        <p class="menu__prix">40€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Magret de canard</h3>
                    <div class="menu__detail">
                        <p>Et parmentier de pommes de terre</p>
                        <p class="menu__prix">35€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                    <div class="menu__detail">
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <p class="menu__prix">44€</p>
                    </div>
                </button>
            </div>
            <div class="menu__composition">
                <h2>Desserts</h2>
                <button class="menu__button">
                    <h3>Pétales de violettes glacés</h3>
                    <div class="menu__detail">
                        <p>Et purée de noisettes</p>
                        <p class="menu__prix">18€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Fondant au chocolat</h3>
                    <div class="menu__detail">
                        <p>Revisité</p>
                        <p class="menu__prix">22€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Millefeuille croustillant</h3>
                    <div class="menu__detail">
                        <p>Myrtilles et pâte d'amande</p>
                        <p class="menu__prix">23€</p>
                    </div>
                </button>
            </div>
            <button id="menu_commander">Commander</button>
        </div>
    </section>
    <footer>
        <h4>ohmyfood</h4>
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:#">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
