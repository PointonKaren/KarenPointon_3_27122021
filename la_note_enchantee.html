<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://kit.fontawesome.com/173443c88a.js" crossorigin="anonymous"></script>
    <title>Ohmyfood - Menu - La note enchantée</title>
</head>

<body>
    <header>
        <h1><a href="index.html#restaurants"><i class="fas fa-arrow-left"></i></a>ohmyfood</h1>
    </header>
    <section id="carte">
        <p class="menu__pictures">
            <img src="images/note_enchantee.jpg" alt="La note enchantée" title="La note enchantée" />
        </p>
        <div class="menu__title">
            <h1>La note enchantée</h1><i class="far fa-heart coeur_menu"></i>
        </div>
        <div class="menu">
            <div class="menu__composition">
                <h2>Entrées</h2>
                <button class="menu__button">
                    <h3>Ravioles de foie gras</h3>
                    <div class="menu__detail">
                        <p>Accompagnées de leur crème à la truffe</p>
                        <p class="menu__prix">25€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Caviar osciètre</h3>
                    <div class="menu__detail">
                        <p>Sur blini à la farine de blé noir</p>
                        <p class="menu__prix">35€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Homard et espuma de potiron</h3>
                    <div class="menu__detail">
                        <p>Mariné aux zestes d'orange</p>
                        <p class="menu__prix">20€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Foie gras de canard cuit entier</h3>
                    <div class="menu__detail">
                        <p>Confiture de figue et pain toasté</p>
                        <p class="menu__prix">35€</p>
                    </div>
                </button>
            </div>
            <div class="menu__composition">
                <h2>Plats</h2>
                <button class="menu__button">
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <div class="menu__detail">
                        <p>Sur lit de purée de céleri-rave</p>
                        <p class="menu__prix">40€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Langoustine poêlée</h3>
                    <div class="menu__detail">
                        <p>Purée de patate douce</p>
                        <p class="menu__prix">35€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Mijoté de queue de boeuf</h3>
                    <div class="menu__detail">
                        <p>Et riz sauvage aux zestes de citron</p>
                        <p class="menu__prix">44€</p>
                    </div>
                </button>
            </div>
            <div class="menu__composition">
                <h2>Desserts</h2>
                <button class="menu__button">
                    <h3>Macaron noisette et chocolat</h3>
                    <div class="menu__detail">
                        <p>Glace au caramel brun et sel de Guérande</p>
                        <p class="menu__prix">18€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Baba au rhum revisité</h3>
                    <div class="menu__detail">
                        <p>RAvec son coulis de citron</p>
                        <p class="menu__prix">22€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Tarte au citron meringuée </h3>
                    <div class="menu__detail">
                        <p>Destructurée</p>
                        <p class="menu__prix">23€</p>
                    </div>
                </button>
            </div>
            <button id="menu_commander">Commander</button>
        </div>
    </section>
    <footer>
        <h4>ohmyfood</h4>
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:#">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
