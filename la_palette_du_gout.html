<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://kit.fontawesome.com/173443c88a.js" crossorigin="anonymous"></script>
    <title>Ohmyfood - Menu - La palette du goût</title>
</head>

<body>
    <header>
        <h1><a href="index.html#restaurants"><i class="fas fa-arrow-left"></i></a>ohmyfood</h1>
    </header>
    <section id="carte">
        <p class="menu__pictures">
            <img src="images/la_palette_du_gout.jpg" alt="La palette du goût" title="La palette du goût" />
        </p>
        <div class="menu__title">
            <h1>La palette du goût</h1><i class="far fa-heart coeur_menu"></i>
        </div>
        <div class="menu">
            <div class="menu__composition">
                <h2>Entrées</h2>
                <button class="menu__button">
                    <h3>Fricassée d'escargots</h3>
                    <div class="menu__detail">
                        <p>Au piment d'Espelette</p>
                        <p class="menu__prix">25€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <div class="menu__detail">
                        <p>Et ses copeaux de truffe noire</p>
                        <p class="menu__prix">35€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Œuf au plat</h3>
                    <div class="menu__detail">
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                        <p class="menu__prix">20€</p>
                    </div>
                </button>
            </div>
            <div class="menu__composition">
                <h2>Plats</h2>
                <button class="menu__button">
                    <h3>Filet de boeuf aux herbes</h3>
                    <div class="menu__detail">
                        <p>Accompagné de sa ribambelle de légumes</p>
                        <p class="menu__prix">40€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Parmentier de queue de boeuf</h3>
                    <div class="menu__detail">
                        <p>À la truffe noire sur sa purée de panais</p>
                        <p class="menu__prix">35€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Filet de turbot</h3>
                    <div class="menu__detail">
                        <p>Aux agrumes</p>
                        <p class="menu__prix">44€</p>
                    </div>
                </button>
            </div>
            <div class="menu__composition">
                <h2>Desserts</h2>
                <button class="menu__button">
                    <h3>Paris-Brest</h3>
                    <div class="menu__detail">
                        <p>Revisité</p>
                        <p class="menu__prix">18€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Macaron au chocolat d'exception</h3>
                    <div class="menu__detail">
                        <p>Et glace à la vanille de Madagascar</p>
                        <p class="menu__prix">22€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Mousse au chocolat </h3>
                    <div class="menu__detail">
                        <p>Au piment d'Espelette et à la truffe noire</p>
                        <p class="menu__prix">23€</p>
                    </div>
                </button>
            </div>
            <button id="menu_commander">Commander</button>
        </div>
    </section>
    <footer>
        <h4>ohmyfood</h4>
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:#">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
