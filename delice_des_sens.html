<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://kit.fontawesome.com/173443c88a.js" crossorigin="anonymous"></script>
    <title>Ohmyfood - Menu - Délices des sens</title>
</head>

<body>
    <header>
        <h1><a href="index.html"><i class="fas fa-arrow-left"></i></a>ohmyfood</h1>
    </header>
    <section id="carte">
        <p class="menu__pictures">
            <img src="images/delice_des_sens_menu.jpg" alt="Délice des sens" title="Délice des sens" />
        </p>
        <div class="menu__title">
            <h1>Le délice des sens</h1><i class="far fa-heart coeur_menu"></i>
        </div>
        <div class="menu">
            <div class="menu__composition">
                <h2>Entrées</h2>
                <button class="menu__button">
                    <h3>Tartare de thon</h3>
                    <div class="menu__detail">
                        <p>Assaisonné au yuzu</p>
                        <p class="menu__prix">25€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Bouchée de homard croustillant</h3>
                    <div class="menu__detail">
                        <p>Et sa farandole de petits légumes</p>
                        <p class="menu__prix">35€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Velouté de cèpes </h3>
                    <div class="menu__detail">
                        <p>Aux truffes</p>
                        <p class="menu__prix">20€</p>
                    </div>
                </button>
            </div>
            <div class="menu__composition">
                <h2>Plats</h2>
                <button class="menu__button">
                    <h3>Poulet rôti aux herbes de Provence </h3>
                    <div class="menu__detail">
                        <p>Et sa crème de truffe</p>
                        <p class="menu__prix">40€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Langouste rôtie </h3>
                    <div class="menu__detail">
                        <p>Et ses légumes de saison</p>
                        <p class="menu__prix">35€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Côte de boeuf Angus</h3>
                    <div class="menu__detail">
                        <p>Et sa purée de panais</p>
                        <p class="menu__prix">44€</p>
                    </div>
                </button>
            </div>
            <div class="menu__composition">
                <h2>Desserts</h2>
                <button class="menu__button">
                    <h3>Farandole de desserts</h3>
                    <div class="menu__detail">
                        <p>Du chef</p>
                        <p class="menu__prix">18€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Crème brulée</h3>
                    <div class="menu__detail">
                        <p>Revisitée</p>
                        <p class="menu__prix">22€</p>
                    </div>
                </button>
                <button class="menu__button">
                    <h3>Tiramisu</h3>
                    <div class="menu__detail">
                        <p>À la noisette</p>
                        <p class="menu__prix">23€</p>
                    </div>
                </button>
            </div>
            <button id="menu_commander">Commander</button>
        </div>
    </section>
    <footer>
        <h4>ohmyfood</h4>
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>

</html>
